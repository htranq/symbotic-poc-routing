apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server
  namespace: poc-routing
spec:
  serviceName: server-headless
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: poc-routing-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
            - name: SERVICE_PREFIX
              value: "server"
            - name: SERVICE_SUFFIX
              value: ".server-headless.poc-routing.svc.cluster.local"
            - name: REPLICAS
              value: "2"
            - name: INDEX_MODE
              value: "numeric"
            - name: INDEX_BASE
              value: "0"
---
apiVersion: v1
kind: Service
metadata:
  name: server-headless
  namespace: poc-routing
spec:
  clusterIP: None
  selector:
    app: server
  ports:
    - name: http
      port: 8081
      targetPort: 8081
